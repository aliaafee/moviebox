<html>
<body>
	<h3>{title}</h3>
	<table style="min-width=600px;">
		<tr>
			<td>
				Tags:
			</td>
			<td width="100%">
				<b>{tags}</b>
			</td>
			<td rowspan="9">
				<img src="{image}" />
			</td>
		</tr>
		<tr>
			<td>
				Released:
			</td>
			<td>
				<b>{released}</b>
			</td>
		</tr>
		<tr>
			<td style="text-align:top;">
				Runtime: 
			</td>
			<td>
				<b>{runtime}</b>
			</td>
		</tr>
		<tr>
			<td style="text-align:top;">
				Rated: 
			</td>
			<td>
				<b>{rated}</b>
			</td>
		</tr>
		<tr>
			<td style="text-align:top;">
				Genre: 
			</td>
			<td>
				<b>{genres}</b>
			</td>
		</tr>
		<tr>
			<td style="text-align:top;">
				Starring: 
			</td>
			<td>
				<b>{actors}</b>
			</td>
		</tr>
		<tr>
			<td style="text-align:top;">
				Directed&nbsp;by: 
			</td>
			<td>
				<b>{directors}</b>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<hr>
				{summary}
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<i>{timestamp}</i>
			</td>
		</tr>
		
		<tr>
			<td colspan="2">
				&nbsp;
			</td>
		</tr>
	</table>
	<div><b>Files</b></div>
	<div>{files}</div>
</body>
</html>
